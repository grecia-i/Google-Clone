<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <!--conexion de CSS href: donde esta tu archivo-->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="/images/GoogleAppLogo.png" type="image/x-icon">
</head>
<!-- body - seccion html que el usuario ve -->
<body>
    <!-- SECCIONES: HEADER, MAIN Y FOOTER -->
    <header>
        <!--NAV - elemento especificamente para navegar-->
        <nav>
            <!--lista NO ORDENADA -->
            <ul class="nav-right-section">
                <li>
                    <a href="">Gmail</a>
                </li>
                <li>
                    <a href="">Imágenes</a>
                </li>
                <li class="menu">
                    <a href=""></a>
                </li>
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AKPQZvxkmiEdNVC5sMjAIzc8HAOpDO_W6kPUDVk9dj7g=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>

        </nav>
    </header>
    <!-- SECCION MAIN : principal -->

    <main>
        <!-- SECTION - una division y es mas importante linguisticamente ? que div -->
        <section class="main-logo">
            <img src="/images/Google.png" alt="Logo de Google">
            <!--<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Logo de Google">-->
            <!--<img src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/logo_Google_FullColor_3x_830x271px.original.png" alt="Logo de Google">-->
        </section>

        <!-- BUSCADOR input -->
        <section class="main-input">
            <div class="main-input-container">
                <!-- SPAN - lupa-->
                <span class="search-icon"></span>
                <!-- INPUT - texto -->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>

        <div class="main-buttons">
            <button type="button">Buscar con Google</button>
            <a href="https://doodles.google/">
                <button type="button">Voy a tener suerte</button>
            </a>
        </div>
    </main>

    
    <footer>
        <div class="footer-pais">
            <p>México</p>
        </div>    

        <div class="footer-container">
            <div class="footer-links">
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <div class="footer-links">
                <a href="#" class="footer-left-link">Privacidad</a>
                <a href="#" class="footer-left-link">Condiciones</a>
                <a href="#" class="footer-left-link">Preferencias</a>
            </div>
        </div>
    </footer>
</body>
</html>
